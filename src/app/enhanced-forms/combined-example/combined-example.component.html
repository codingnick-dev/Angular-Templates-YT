<div class="form-container">
  <h2>Practical Example: Registration Form</h2>
  <form>
    <div>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" autocomplete="name" placeholder="John Doe">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" inputmode="email" placeholder="john@example.com">
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" inputmode="tel" autocomplete="tel" placeholder="123-456-7890">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Create a password">
    </div>
    <button type="submit">Register</button>
  </form>
</div>

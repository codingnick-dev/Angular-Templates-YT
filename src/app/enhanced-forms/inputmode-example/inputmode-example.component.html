<div class="form-container">
  <h2>Understanding inputmode</h2>
  <form>
    <div>
      <label for="text">Text (default):</label>
      <input type="text" id="text" name="text" inputmode="text">
    </div>
    <div>
      <label for="decimal">Decimal:</label>
      <input type="text" id="decimal" name="decimal" inputmode="decimal">
    </div>
    <div>
      <label for="numeric">Numeric:</label>
      <input type="text" id="numeric" name="numeric" inputmode="numeric">
    </div>
    <div>
      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" inputmode="tel">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" inputmode="email">
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" inputmode="url">
    </div>
  </form>
</div>
